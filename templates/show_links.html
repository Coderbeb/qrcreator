<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links - qrcreator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Shared Links</h2>
  <ul>
    {% for link in links %}
      <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
