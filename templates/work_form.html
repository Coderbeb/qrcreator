<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ action }} Work - qrcreator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>{{ action }} Work</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" value="{{ work.title if work else '' }}" required><br>
    <textarea name="description" placeholder="Description" required>{{ work.description if work else '' }}</textarea><br>
    <input type="file" name="images" multiple><br>
    <button type="submit" class="login-btn">{{ action }}</button>
  </form>
  <a href="{{ url_for('admin') }}">Back to Dashboard</a>
</body>
</html>
